const sigtelserListDiv = document.getElementById('sigtelser-list');
const sigtelserCounter = document.getElementById('sigtelser-counter');
const strafDiv = document.getElementById('strafoverblik');
let selectedSigtelser = {};

function renderSigtelser() {
    sigtelserListDiv.innerHTML = '';
    Object.entries(sigtelsesData).forEach(([key, data]) => {
        const addBtn = document.createElement('button');
        addBtn.type = 'button';
        addBtn.className = 'primary-button';
        addBtn.style.margin = '2px 6px 2px 0';
        addBtn.innerHTML = `‚úÖ`;
        addBtn.title = 'Tilf√∏j sigtelse';
        addBtn.onclick = function() {
            selectedSigtelser[key] = (selectedSigtelser[key] || 0) + 1;
            updateCounterAndResult();
        };
        const removeBtn = document.createElement('button');
        removeBtn.type = 'button';
        removeBtn.className = 'primary-button';
        removeBtn.style.margin = '2px 6px 2px 0';
        removeBtn.innerHTML = `‚ùå`;
        removeBtn.title = 'Fjern sigtelse';
        removeBtn.onclick = function() {
            if (selectedSigtelser[key]) {
                selectedSigtelser[key]--;
                if (selectedSigtelser[key] <= 0) delete selectedSigtelser[key];
                updateCounterAndResult();
            }
        };
        const label = document.createElement('span');
        label.textContent = data.navn;
        label.style.marginRight = '12px';
        const countSpan = document.createElement('span');
        countSpan.style.marginLeft = '8px';
        countSpan.style.fontWeight = 'bold';
        if (selectedSigtelser[key]) countSpan.textContent = selectedSigtelser[key] + 'x';
        const row = document.createElement('div');
        row.style.display = 'flex';
        row.style.alignItems = 'center';
        row.style.marginBottom = '4px';
        row.appendChild(addBtn);
        row.appendChild(removeBtn);
        row.appendChild(label);
        row.appendChild(countSpan);
        sigtelserListDiv.appendChild(row);
    });
}

function updateCounterAndResult() {
    const total = Object.values(selectedSigtelser).reduce((a, b) => a + b, 0);
    sigtelserCounter.textContent = total;
    if (!total) {
        strafDiv.style.display = 'none';
        document.getElementById('totalBode').textContent = 'B√∏de: 0 kr';
        document.getElementById('totalFaengsel').textContent = 'F√¶ngselstid: 0 dage';
        document.getElementById('totalFrakendelse').textContent = 'Frakendelse: Nej';
        renderSigtelser();
        return;
    }
    let totalBode = 0;
    let totalKlip = 0;
    let totalDage = 0;
    let frakendelse = false;
    let details = [];
    Object.entries(selectedSigtelser).forEach(([key, antal]) => {
        const d = sigtelsesData[key];
        if (d) {
            totalBode += (d.bode || 0) * antal;
            totalKlip += (d.klip || 0) * antal;
            totalDage += (d.dage || 0) * antal;
            if (d.frakendelse) frakendelse = true;
            details.push(`${d.navn} (${antal}x): üßæ ${(d.bode || 0) * antal} kr${typeof d.klip !== 'undefined' ? ' | ‚úÇÔ∏è ' + ((d.klip || 0) * antal) : ''}${typeof d.dage !== 'undefined' ? ' | ‚è±Ô∏è ' + ((d.dage || 0) * antal) + ' dage' : ''}${typeof d.frakendelse !== 'undefined' ? ' | ‚õî ' + (d.frakendelse ? 'Ja' : 'Nej') : ''}`);
        }
    });
    strafDiv.innerHTML = `<strong>Strafoverblik:</strong><br>
        ${details.join('<br>')}<hr>
        <strong>Samlet b√∏de:</strong> ${totalBode} kr<br>
        <strong>Samlet antal klip:</strong> ${totalKlip}<br>
        <strong>Samlet f√¶ngselstid:</strong> ${totalDage} dage<br>
        <strong>Frakendelse:</strong> ${frakendelse ? 'Ja' : 'Nej'}`;
    strafDiv.style.display = 'block';
    document.getElementById('totalBode').textContent = 'B√∏de: ' + totalBode.toLocaleString() + ' kr';
    document.getElementById('totalFaengsel').textContent = 'F√¶ngselstid: ' + totalDage + ' dage';
    document.getElementById('totalFrakendelse').textContent = 'Frakendelse: ' + (frakendelse ? 'Ja' : 'Nej');
    renderSigtelser();
}

document.getElementById('hurtig-polsas-form').addEventListener('submit', function(e) {
    e.preventDefault();
    alert('Hurtig POLSAS-sag oprettet!');
    this.reset();
    selectedSigtelser = {};
    updateCounterAndResult();
});
